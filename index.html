<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="FAVICON.ico" type="image/x-icon">
    <title>CALK</title>
</head>
<body>
    <div class="calc">
        <div class="screen">
            <div class="history">

            </div>
            <div class="out">
                0
            </div>
        </div>
        
        <div class="buttons">
            <button class="clear btn " id="clear">C</button>

            
            <button class="pi btn sign" id="pi">π</button>
            <button class="divide btn sign" id="divide">÷</button>
            <button class="multiply btn sign" id="multiply">×</button>
            <button class="multiply btn sign" id="multiply">-</button>

            <button class="sev num btn" id="sev">7</button>
            <button class="eight num btn" id="eight">8</button>
            <button class="nine num btn" id="nine">9</button>
            <button class="sum btn sign" id="sum">+</button>
            <button class="procent btn sign" id="procent">%</button>

            <button class="four num btn" id="four">4</button>
            <button class="five num btn" id="five">5</button>
            <button class="six num btn" id="six">6</button>
            <button class="expo btn sign" id="expo">^</button>
            <button class="sroot btn sign" id="sroot">√</button>

            <button class="one num btn" id="one">1</button>
            <button class="two num btn" id="two">2</button>
            <button class="three num btn" id="three">3</button>
            <button class="cos sign btn" id="cos">cos</button>
            <button class="sin sign btn" id="sin">sin</button>
            <button class="equa btn sign" id="equa">=</button>

            <button class="zero num btn" id="zero">0</button>
            <button class="dot btn" id="dot">.</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
